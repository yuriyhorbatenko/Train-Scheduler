

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train-Scheduler</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>




<div class="row" id="">
    <div class="col-12" id="header">
        
        <img class="img-fluid" src="img/logo.png" id="logo">
        <div id="headerText">Bullet Train Scheduler
        </div>

    </div>
</div>  





   
<div class="addTrain">
  <div id="addYourTrain">Add Train:</div> 
  <div class="row" id="">
    <div class="col-1" id=""></div>
      
      <div class="col-2" id="">
  
          <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="email" class="form-control trainName" id="exampleFormControlInput1" placeholder="Train Name">
              </div>
          </form>
      </div>
  
  
  
  
      <div class="col-2" id="">
  
          <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label>
                <input type="email" class="form-control destination" id="exampleFormControlInput1" placeholder="Destination">
              </div>
          </form>
      </div> 
             
      
      
  
      
      <div class="col-2" id="">
          <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
                <input type="email" class="form-control firstTrain" id="exampleFormControlInput1" placeholder="First Train Time">
              </div>
          </form>
      </div>
  
  
  
      <div class="col-2" id="">
          <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (HH:mm - military time)</label>
                <input type="email" class="form-control frequency" id="exampleFormControlInput1" placeholder="Frequency">
              </div>
          </form>
      </div> 
             
      <div class="col-2" id="button">
  
        <button type="button" class="btn btn-primary btn-lg btn-block buttonAddTrain">Add Train</button>
  
      </div>
      
  </div>
  <div id="trainShedule">Train Schedule:</div>
  </div>  




<div class="row" id="trains">

    <div class="col-1" id=""></div>

    <div class="col-10" id="">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destionation</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody scope="row" id="tableBody">
              
                
                <td>Train Name</td>
                <td>Destionation</td>
                <td>Frequency</td>
                <td>Next Arrival</td>
                <td>Minutes Away</td>
              </tr>
              <tr>
                <th scope="row" id="tablerow">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row" id="tablerow">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div>

    <div class="col-1" id=""></div>
    
</div>  
   
   
















   
    
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/train.js"></script>    

</body>

<footer>Copyright&copy;</footer>

</html>
